<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment4</title>
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/font.css">
    <script src="js/jqueryV3.js"></script>
    <script src="js/form.js"></script>
</head>
<body>
    <div class="content3" id="signup">
        <h4>Sign up</h4>
        <form action="practice.html" method="POST">
            <input type="text" name="name" placeholder="First Name"/><br>
            <input type="text" name="name" placeholder="Last Name"/><br>
            <input type="email" name="email" placeholder="Email"/><br>
            <input type="password" name="password" placeholder="Password"/><br>
            <input type="password" name="password" placeholder="Confirm Password"/><br>
            <input type="number" name="number" placeholder="Phone No."/><br>
            <input type="submit" value="SIGN UP" class="submit"/>
        </form>
        <h5>Have an account? <strong id="login_link">LOGIN</strong></h5>
    </div>

    <div class="content3" id="login">
        <h4>Login</h4>
        <form action="practice.html" method="POST">
            <input type="text" name="name" placeholder="Fullname"/><br>
            <input type="EMAIL" name="email" placeholder="Email"/><br>
            <input type="submit" value="LOGIN" class="submit"/>
        </form>
        <p><h5>Don't have an account yet? <strong id="signup_link">SIGN UP</strong></h5></p>
    </div>

    
</body>
</html>
